<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
<script type="text/javascript" src="/struts2-day03/js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	function checkUsername(){
		//1.获取文本框中的信息
		var usernameValue=$("#username").val();
		//2.向服务器发送请求
		$.post("/struts2-day03/checkUsername",{"username":usernameValue},function(data){
			//date的json数据  {"flag":true,"message":"???????"}
			var jsonObject=eval(data); //将data转换成js对象			
			var html="";
			if(jsonObject.flag){
				//可以使用
				html="<font color='green'>"+jsonObject.message+"</font>";
			}else{
				//不可以使用
				html="<font color='red'>"+jsonObject.message+"</font>";
			}
			$("#username_msg").html(html);
			
		},"json");
	}
</script>
</head>
<body>

	USERNAME:<input type="text" name="username" id="username" onblur="checkUsername()"><span id="username_msg"></span><br>
	PASSWORD:<input type="password" name="password"><br>
</body>
</html>
